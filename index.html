<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/02234e3b3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Google Homepage</title>
</head>
<body>
  <!-- account -->
  <header class="account">
      <div class="gmail">Gmail</div>
      <div class="images">Görseller</div>
      <svg class="apps" focusable="false" viewBox="0 0 24 24">
        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
      </svg>
      <div class="profile-image">
        <img src="images/Biometrik.jpg" alt="Profile photo">
      </div>
    </header>

  <!-- logo -->

  <section class="logo">
    <img src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/main/css/odev2/google_homepage/assets/logo.png" alt="Google">
  </section>
  <!-- search -->
  <section class="search-container">
    <div class="search">
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input type="text" name="search" id="search" place>
      <div class="key-icon">
        
      </div>
      <div class="mic-icon">
        <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
        </svg>
      </div>
    </div>
  </section>


  <!-- search buttons -->
  <section class="search-buttons">
    <input type="button" value="Google'da Ara" class="search-google">
    <input type="button" value="Kendimi Şanslı Hissediyorum" class="lucky">
  </section>


  <!-- bottom -->

  <footer>
    <div class="location">
      Türkiye
    </div>
    <div class="about">
      <div class="about-menu">
        <ul>
          <li><a href="#">Hakkında</a></li>
          <li><a href="#">Reklam</a></li>
          <li><a href="#">İşletme</a></li>
          <li><a href="#">Arama nasıl çalışır?</a></li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li><a href="#">Gizlilik</a></li>
          <li><a href="#">Şartlar</a></li>
          <li><a href="#">Ayarlar</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
